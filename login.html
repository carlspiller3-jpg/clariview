<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClariView Login | Access Your Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --brand-dark: #21293B;
            --brand-white: #F9FAFA;
            --brand-blue-1: #5798CA;
            --brand-blue-2: #455972;
            --brand-blue-3: #54A5CE;

            --bg-body: #F8FAFC;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border-color: #E2E8F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 32px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 24px;
            font-weight: 700;
            color: var(--brand-dark);
            margin-bottom: 8px;
        }

        p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--brand-dark);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--brand-blue-3);
            box-shadow: 0 0 0 4px rgba(84, 165, 206, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--brand-blue-3);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-login:hover {
            background: var(--brand-blue-1);
            transform: translateY(-1px);
        }

        .error-message {
            color: #EF4444;
            font-size: 13px;
            margin-top: 16px;
            display: none;
        }

        .footer-links {
            margin-top: 32px;
            font-size: 13px;
        }

        .footer-links a {
            color: var(--brand-blue-3);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="clariview_logo.png" alt="ClariView Logo" class="logo">
        <h1>Welcome Back</h1>
        <p>Please enter your details to sign in.</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="1@2.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
            <div id="error" class="error-message">Invalid email or password.</div>
        </form>

        <div class="footer-links">
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (email === '1@2.com' && password === 'password') {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.style.display = 'block';
                // Shake effect
                const card = document.querySelector('.login-card');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 200);
            }
        });
    </script>
</body>

</html>
